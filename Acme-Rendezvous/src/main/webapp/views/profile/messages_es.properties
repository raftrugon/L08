profile.action.1.4		= 4. ACCESO
profile.action.1.4.1	= 4.1. El acceso al Sitio web por parte de un usuario es de carácter libre y gratuito. No obstante, dentro del Sitio Web puede haber aplicaciones de terceros que requieran un pago para el uso del mismo.
profile.action.1.4.2	= 4.2. Cuando sea necesario que el usuario se registre en el sistema, la recogida de dichos datos se regirá por la Política de privacidad del Sitio web (documento accesible a través del Sitio web).
profile.action.1.4.3	= 4.3. Queda prohibida la contratación por parte de menores de edad de productos de pago incluidos dentro del Sitio web, salvo la previa autorización paterna, por la cual asumen todas las responsabilidades de lo realizado por sus hijos en el Sitio web.

profile.action.1.5		= 5. UTILIZACIÓN DEL SITIO WEB 
profile.action.1.5.1	= 5.1. Los contenidos del Sitio web se proporcionan para el uso de usuarios finales en el mismo. Está prohibida la comercialización no autorizada o la reventa de los mismo, a excepción de autorización previa de Acme Rendezvous. 
profile.action.1.5.2	= 5.2. A la hora del registro de un cliente en el sistema, el usuario se compromete a facilitar todos los datos requeridos con veracidad. El identificador y la contraseña que permite el inicio de sesión de dicho usuario, corre a cuenta del usuario su custodia y se comprometen a no cederlas a terceros, de forma temporal o permanente, y no permitir el acceso a personas ajenas. La introducción al sistema por parte de una persona ajena a la cual no le pertenece dicho usuario, corre bajo responsabilidad del usuario por el uso indebido de sus credenciales.
profile.action.1.5.3	= 5.3. Es responsabilidad del usuario notificar cualquier extravío, pérdida o robo de los credenciales de acceso al Sitio Web. Mientras no se notifique dichas causas, Acme Rendezvous queda excluido de responsabilidad alguna, recayendo la responsabilidad sobre el usuario.
profile.action.1.5.4	= 5.4. La navegación por el Sitio web es responsabilidad del propio usuario, el cual deberá seguir las indicaciones propuestas en el Sitio web.
profile.action.1.5.5	= 5.5. Acme Rendezvous se reserva el derecho de dar de baja a un usuario que esté inclumpliendo las Condiciones Generales.
profile.action.1.5.6	= 5.6. En ningún caso está permitido utilizar un lenguaje inapropiado para referirse a otros miembros del sitio web.

