profile.action.1	= 1. DATOS IDENTIFICATIVOS
profile.action.1.1	= ACME Group es una organización ficticia formada para la asignatura de Diseño y Pruebas, del departamento de Lenguajes y Sistemas Informáticos (LSI) de la titulación Grado en Ingeniería Informática-Ingeniería del Software.

profile.action.1.2	= 2. OBJETO Y ÁMBITO DE APLICACIÓN
profile.action.1.2.1	= 2.1. Estas son las Condiciones Generales de uso y navegación de los sitios bajo el dominio www.Acme-Rendezvous.com (de ahora en adelante "Sitio web"), así como las responsabilidades derivadas de su uso y de su contenido (conociéndose como contenido: fotos, datos, textos, gráficos, softwares o gráficas). 
profile.action.1.2.2	= 2.2. El uso o navegación de dicho Sitio Web implica la aceptación por parte del usuario de las Condiciones Generales que se encuentren publicadas en ese instante. Se entiende por usuario cualquier persona que utilice, navegue o se beneficie de lo ofrecido en el Sitio Web, sean usos gratuitos o de pagos.
profile.action.1.2.3	= 2.3. Antes de usar los servicios ofrecidos por nuestro Sitio Web el usuario deberá leerse detenidamente las Condiciones Generales que es encuentren públicas en ese mismo instante, debiendo entenderlas para poder usar el Sitio Web con total conformidad.

